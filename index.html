<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WebGL TV App</title>
    <style>
        /* 1. TV Reset: Remove scrollbars and white flashes */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Critical for TV navigation focus */
            background-color: #000000;
        }

        /* 2. Full Screen Canvas */
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* 3. On-Screen Debugger (Crucial for TV Dev) */
        #debug-log {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            /* Bright Green */
            font-family: monospace;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            max-width: 80%;
            pointer-events: none;
            /* Let clicks pass through */
            z-index: 999;
            display: none;
            /* Hidden unless there is an error */
        }
    </style>
</head>

<body>
    <canvas id="tv-canvas"></canvas>

    <div id="debug-log"></div>

    <script src="./pkg/tv_app.js"></script>

<script>
    function run() {
        if (typeof wasm_bindgen === "undefined") {
            console.error("wasm_bindgen is not loaded");
            return;
        }

        wasm_bindgen()
            .then(function () {
                console.log("WASM Loaded successfully");
            })
            .catch(function (e) {
                console.error("Failed to load WASM:", e);
            });
    }

    run();
</script>
</body>

</html>
